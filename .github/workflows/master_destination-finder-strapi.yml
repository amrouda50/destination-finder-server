# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - destination-finder-strapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://destinationfinderreg/
        username: ${{ secrets.AzureAppService_ContainerUsername_a24bf5176c9440dca8bd990f18a80012 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d6a6087b510a4797bc464756eb330895 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: destinationfinderreg/${{ secrets.AzureAppService_ContainerUsername_a24bf5176c9440dca8bd990f18a80012 }}/destinationfinderimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'destination-finder-strapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0ab4cb5344a4c57872083383b58f224 }}
        images: 'destinationfinderreg/${{ secrets.AzureAppService_ContainerUsername_a24bf5176c9440dca8bd990f18a80012 }}/destinationfinderimg:${{ github.sha }}'