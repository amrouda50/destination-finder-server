# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - destination-finder-strapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://destinationfinder.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c87be63af7f649948720064a89dd918b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ed6310ab9584c37823ba2b397ecc6b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: destinationfinder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c87be63af7f649948720064a89dd918b }}/destinationfinderimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'destination-finder-strapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52bca96a196d4d209085c77183e64e78 }}
        images: 'destinationfinder.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c87be63af7f649948720064a89dd918b }}/destinationfinderimg:${{ github.sha }}'