# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - destination-finder-strapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_fe4385bc7e7c4cb39240541d961f0f1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_483d4469dc6941f39da89f2d2387b9b6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fe4385bc7e7c4cb39240541d961f0f1d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'destination-finder-strapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec41b95e1e29492982cbf2c7e3ca6490 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fe4385bc7e7c4cb39240541d961f0f1d }}/appsvc/staticsite:${{ github.sha }}'